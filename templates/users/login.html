{% extends 'users/base.html' %}
{% block content %}
<h4>Hello! let's get started</h4>
<h6 class="font-weight-light">Sign in to continue.</h6>
<form class="pt-3" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="input" name="username" class="form-control form-control-lg" id="exampleInputEmail1"
            placeholder="Username">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control form-control-lg" id="exampleInputPassword1"
            placeholder="Password">
    </div>
    <div class="mt-3">
        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
    </div>
    <div class="my-2 d-flex justify-content-between align-items-center">
        <a href="{% url 'register' %}" class="auth-link text-primary">Register yourself?</a>
    </div>
</form>
{% endblock content %}
